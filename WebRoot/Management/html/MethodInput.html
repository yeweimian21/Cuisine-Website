<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<link href="../../FoodWeb/bootstrap-3.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet">
		<link
			href="../../FoodWeb/bootstrap-3.3.7/dist/css/bootstrap-theme.min.css"
			rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<!-- logo -->
			<div class="page-header">
				<h1>
					添加菜谱的制作方法
				</h1>
			</div>
			<!-- 表单 -->
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							菜谱名称
						</label>
						<div class="col-sm-10">
							<select class="form-control" name="recipeId">
								
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							步骤序号
						</label>
						<div class="col-sm-10">
							<input type="number" name="stepId" class="form-control"
								id="inputEmail3" placeholder="步骤序号">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							步骤配图
						</label>
						<div class="col-sm-10">
							<input type="text" name="stepPicture" class="form-control"
								id="inputEmail3" placeholder="步骤配图">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							步骤内容
						</label>
						<div class="col-sm-10">
							<input type="text" name="stepContent" class="form-control"
								id="inputEmail3" placeholder="步骤内容">
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">
								Sign in
							</button>
						</div>
					</div>
				</form>
			</div>

		</div>
		<script
			src="../../FoodWeb/bootstrap-3.3.7/dist/js/jquery-2.1.1.min.js"></script>
		<script src="../../FoodWeb/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
	</body>
</html>
