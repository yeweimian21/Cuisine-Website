<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<link href="../../FoodWeb/bootstrap-3.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet">
		<link
			href="../../FoodWeb/bootstrap-3.3.7/dist/css/bootstrap-theme.min.css"
			rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<!-- logo -->
			<div class="page-header">
				<h1>
					添加菜谱
				</h1>
			</div>
			<!-- 表单 -->
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							菜谱Id
						</label>
						<div class="col-sm-10">
							<input type="number" name="recipeId" class="form-control"
								id="inputEmail3" placeholder="菜谱Id">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							菜谱名称
						</label>
						<div class="col-sm-10">
							<input type="text" name="recipeName" class="form-control"
								id="inputEmail3" placeholder="菜谱名称">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							菜谱图片
						</label>
						<div class="col-sm-10">
							<input type="text" name="recipePicture" class="form-control"
								id="inputEmail3" placeholder="菜谱图片">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							菜谱口味
						</label>
						<div class="col-sm-10">
							<select class="form-control" name="tasteId">
								
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							菜谱工艺
						</label>
						<div class="col-sm-10">
							<select class="form-control" name="craftId">
								
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							菜谱耗时
						</label>
						<div class="col-sm-10">
							<select class="form-control" name="costTimeId">
								
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							菜谱难度
						</label>
						<div class="col-sm-10">
							<select class="form-control" name="difficultId">
								
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							菜谱类别
						</label>
						<div class="col-sm-10">
							<select class="form-control" name="categoryId">
								
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							菜谱菜系
						</label>
						<div class="col-sm-10">
							<select class="form-control" name="cuisineId">
								
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							菜谱食材
						</label>
						<div class="col-sm-10">
							<select class="form-control" name="materialId">
								
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">
								提交
							</button>
							<button type="reset" class="btn btn-default">
								重置
							</button>
						</div>
					</div>
				</form>
			</div>

		</div>
		<script
			src="../../FoodWeb/bootstrap-3.3.7/dist/js/jquery-2.1.1.min.js"></script>
		<script src="../../FoodWeb/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
	</body>
</html>
