<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<link href="../../FoodWeb/bootstrap-3.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet">
		<link
			href="../../FoodWeb/bootstrap-3.3.7/dist/css/bootstrap-theme.min.css"
			rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<!-- logo -->
			<div class="page-header">
				<h1>
					添加食材
				</h1>
			</div>
			<!-- 表单 -->
			<div>
				<form action="addMaterial" class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							食材名称
						</label>
						<div class="col-sm-10">
							<input type="text" name="materialName" class="form-control"
								id="inputEmail3" placeholder="食材名称">
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							食材所属分类
						</label>
						<div class="col-sm-10">
							<select class="form-control" name="materialCategoryId">
								
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">
								提交
							</button>
							<button type="reset" class="btn btn-default">
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>食材Id</th>
						<th>食材名称</th>
						<th>食材所属种类</th>
						<th>操作</th>
					</tr>
				</thead>
			</table>
			<div id="table">
			</div>
		</div>
		<script
			src="../../FoodWeb/bootstrap-3.3.7/dist/js/jquery-2.1.1.min.js"></script>
		<script src="../../FoodWeb/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
	</body>
</html>
