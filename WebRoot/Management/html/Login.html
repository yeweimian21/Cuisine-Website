<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<link href="../../FoodWeb/bootstrap-3.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet">
		<link href="../../FoodWeb/bootstrap-3.3.7/dist/css/bootstrap-theme.min.css"
			rel="stylesheet">
	</head>
	<body>
		<div class="container">
			
			<!-- 页头标题 -->
			<div class="page-header">
				<h1>
					用户登录
				</h1>
			</div>
			<!-- 登录表单 -->
			<div id="login">
				<form class="form-horizontal" action="adminLogin" method="post">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">
							用户名
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputEmail3"
								placeholder="userName" name="userName">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">
							密码
						</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3"
								placeholder="Password" name="password">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">
								登录
							</button>
							<button type="reset" class="btn btn-default">
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="../../FoodWeb/bootstrap-3.3.7/dist/js/jquery-2.1.1.min.js"></script>
		<script src="../../FoodWeb/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
	</body>
</html>
